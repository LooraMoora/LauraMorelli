layout: default

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div style="max-width: 1200px; width: 1200px; min-height: 550px; height: 40%; position: relative; left: 50%; margin: 0 -600px 40px -600px; background: url(../../{{ page.cover }}) center center no-repeat; background-size: 100%;">
  </div>

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div style="max-width: 600px; margin-left: auto; margin-right: auto;">
    <!--<p style="text-align: center; margin-bottom: 20px;">{{ page.themes }}</p>-->
  <p style="font-size: 18px; text-align: center; letter-spacing: 3px; text-transform: uppercase; color: #ABB6BB;">
      {{ page.property }}<br>
      <span style="color: #ABB6B8; font-size: 16px;">{{ page.year }}
    </p>
  </div>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
